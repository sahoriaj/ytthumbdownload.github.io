<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coco Anime</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      background: #111;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background: rgba(0, 0, 0, 0.6);
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
    }

    .search-bar {
      flex-grow: 1;
      margin: 0 20px;
      max-width: 300px;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 8px 15px;
      border-radius: 20px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .btn-signup {
      background-color: #ff522d;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

    .menu-icon {
      margin-left: 15px;
      width: 30px;
      height: 2px;
      background-color: white;
      position: relative;
    }

    .menu-icon::before,
    .menu-icon::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 2px;
      background: white;
      left: 0;
    }

    .menu-icon::before {
      top: -8px;
    }

    .menu-icon::after {
      top: 8px;
    }

    .main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px 40px;
      background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgkFSWeqBwHSSfCa_-ystxIPummkrPuI84gf9_2UUqgtSIgSPVUZn-0nWPIE259MKP1NsQvSCr4Vwvv8RwPceeM3kwOAEdjPuhkT0tT6ir-vNARYX73r9PTNfbbBx02o7iyKJW3w_HQWL_Jsc6UPo5mhncCWbNiKoJszeFTbnDwrsiv19ie62Mvx9xt6Ec/s320/1000097525.jpg');
      background-size: cover;
      background-position: center right;
      background-repeat: no-repeat;
      min-height: 600px;
      color: #fff;
    }

    .main h1 {
      font-size: 48px;
      max-width: 500px;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .main p {
      color: #ff8f6c;
      font-weight: 500;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .btn-primary {
      background-color: #ff522d;
      padding: 12px 30px;
      border-radius: 25px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      color: white;
    }

    .btn-secondary {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 12px 30px;
      border-radius: 25px;
      border: 1px solid #999;
      color: white;
      font-weight: 500;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .main h1 {
        font-size: 32px;
      }

      .main {
        padding: 40px 20px;
        background-position: center;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">Coco Anime</div>
      <div class="search-bar">
        <input type="text" placeholder="Search" />
      </div>
      <button class="btn-signup">Sign up</button>
      <div class="menu-icon"></div>
    </div>

    <div class="main">
      <h1>The only anime platform you will ever need</h1>
      <p>Kimetsu No Yaiba: The Movie: Mugen Train â†’</p>
      <div class="buttons">
        <button class="btn-primary">Sign up</button>
        <button class="btn-secondary">Watch now</button>
      </div>
    </div>
  </div>
</body>
</html>
